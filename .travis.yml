language: android
dist: trusty
android:
  components:
  - build-tools-28.0.3
  - android-28
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
licenses:
- android-sdk-license-.+
addons:
  sonarcloud:
    organization: grigory-rylov-github
    token:
      secure: 
    branches:
    - master
    - ".*"
script:
- "./gradlew sonarqube"
after_success:
- mvn clean test jacoco:report coveralls:jacoco

# Set version to tag for release
before_deploy:
  - mvn versions:set -DnewVersion=$TRAVIS_TAG
  - mvn package -Dmaven.test.skip=true
  -
# Deploy with gradle task
deploy:
  provider: script
  script: ./gradlew bintrayUpload
  skip_cleanup: true
  on:
    branch: master
    tags: true
env:
  global:
    secure: 
